<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My own FBLint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
</head>
<body>
  <h1>Check data directly from Facebook</h1>
  <div>
    <label for="campaign-id">Campaign ID:</label>
    <input id="campaign-id-input" name="campaign-id" type="text">
  </div>
  <div>
    <label for="accesstoken">Access token:</label>
    <input id="accesstoken-input" name="accesstoken" type="text">
  </div>
  <div>
    <label for="appsecretproof">Appsecret proof:</label>
    <input id="appsecretproof-input" name="appsecretproof" type="text">
  </div>
  <button id="submit-btn">Submit</button>
</body>
</html>
